version: '2'
services:
  
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports:
      - 9090:9090
    command: '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./docker/prometheus/prometheus.docker.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/prometheus_rules.yml:/etc/prometheus/prometheus_rules.yml
      - ./docker/volumes/prometheus_data:/prometheus
    depends_on:
      - node-exporter
      - haproxy
      - flask_metrics
    external_links:
      - haproxy
      - flask_metrics

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter
    ports:
      - 9100:9100

  grafana:
    container_name: grafana
    image: grafana/grafana:7.5.7
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./docker/volumes/grafana_data:/var/lib/grafana
      - ./docker/grafana/datasources/datasource.docker.yaml:/etc/grafana/provisioning/datasources/datasource.docker.yaml
      - ./docker/grafana/dashboards/:/etc/grafana/provisioning/dashboards/
    external_links:
      - prometheus
  flask_metrics:
    container_name: flask_metrics
    build:
      context: .
      dockerfile: docker/flask_metrics/Dockerfile
    command: bash -c "python /srv/newsblur/flask_metrics/flask_metrics.py"
    ports:
      - 5000:5000
    depends_on: 
      - db_mongo
      - newsblur_web
      - nginx
    environment:
      - MONGODB_PORT=29019
      - MONGODB_SERVER=db_mongo
    volumes:
      - ${PWD}:/srv/newsblur
