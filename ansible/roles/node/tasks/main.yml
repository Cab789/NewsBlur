---
- name: Start node docker containers
  become: yes
  docker_container:
    name: node
    image: newsblur/newsblur_node
    state: started
    command: node /srv/node/newsblur.js
    container_default_behavior: no_defaults
    pull: true
    network_mode: host
    env:
      NODE_ENV: "production"
    restart_policy: unless-stopped
    volumes:
      - /srv/newsblur/node:/srv/node
  with_items:
    - node-socket
    - node-page
    - node-text
    - node-favicons
  when: item in inventory_hostname

- name: Start non-newsblur node docker containers
  become: yes
  docker_container:
    name: "{{ item.container_name }}"
    image: "{{ item.image }}"
    state: started
    container_default_behavior: no_defaults
    pull: true
    network_mode: host
    env:
      NODE_ENV: "production"
    restart_policy: unless-stopped
    volumes:
      - /srv/newsblur/node:/srv/node
  with_items:
    - container_name: imageproxy
      image: willnorris/imageproxy
      ports: 8080:8080
      target_host: node-images
  when: item.target_host in inventory_hostname

- name: Register nodes in consul
  tags: consul
  become: yes
  template:
    src: consul_service.json
    dest: /etc/consul.d/{{item}}.json
  with_items:
    - node-socket
    - node-page
    - node-text
    - node-favicons
    - node-images
  notify:
    - reload consul
  when: item in inventory_hostname and disable_consul_services is not defined
